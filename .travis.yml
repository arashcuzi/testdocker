sudo: required
services:
- docker
language: node_js
node_js:
- 6
cache:
  directories:
  - node_modules
  - packages/create-react-app/node_modules
  - packages/react-scripts/node_modules
after_success:
- docker login -u arashcuzi -p $DOCKER_PASSWORD
- docker build -t arashcuzi/testdocker .
- docker push arashcuzi/testdocker
before_script:
- npm install -g mocha
script:
- npm test
- npm run build
after_script:
- docker run -d -p 9000:9000 arashcuzi/testdocker
notifications:
  slack:
    secure: 
